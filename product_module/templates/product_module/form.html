{% extends "base.html" %}
{% block title %}{{ action }} Product{% endblock %}
{% block content %}
<h1 class="text-3xl font-bold mb-6 text-gray-800">{{ action }} Product</h1>
<form method="post" class="bg-white shadow rounded-2xl p-6 max-w-xl space-y-5">
  {% csrf_token %}
  <div>
    <label class="block mb-1 font-semibold text-gray-700">Name</label>
    <input type="text" name="name" 
           value="{{ product.name|default:'' }}" 
           class="w-full border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-400 focus:outline-none shadow-sm">
  </div>
  <div>
    <label class="block mb-1 font-semibold text-gray-700">Barcode</label>
    <input type="text" name="barcode" 
           value="{{ product.barcode|default:'' }}" 
           class="w-full border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-400 focus:outline-none shadow-sm">
  </div>
  <div>
    <label class="block mb-1 font-semibold text-gray-700">Price</label>
    <input type="number" step="0.01" name="price" 
           value="{{ product.price|default:'' }}" 
           class="w-full border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-400 focus:outline-none shadow-sm">
  </div>
  <div>
    <label class="block mb-1 font-semibold text-gray-700">Stock</label>
    <input type="number" name="stock" 
           value="{{ product.stock|default:'' }}" 
           class="w-full border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-400 focus:outline-none shadow-sm">
  </div>
  <div class="flex space-x-3 pt-2">
    <button type="submit" 
            class="px-5 py-2 bg-blue-500 text-white font-medium rounded-lg shadow hover:bg-blue-600 transition">
      {{ action }}
    </button>
    <a href="{% url 'product_index' %}" 
       class="px-5 py-2 bg-gray-200 text-gray-800 font-medium rounded-lg shadow hover:bg-gray-300 transition">
      Cancel
    </a>
  </div>
</form>
{% endblock %}
