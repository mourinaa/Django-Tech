{% extends "base.html" %}
{% block title %}Product Detail{% endblock %}

{% block content %}
<h1 class="text-3xl font-bold mb-6 text-gray-800">Product Detail</h1>

<div class="bg-white shadow rounded-2xl p-6 max-w-xl">
  <dl class="divide-y divide-gray-200">
    <div class="py-3 grid grid-cols-3 gap-4">
      <dt class="font-semibold text-gray-700">Name</dt>
      <dd class="col-span-2 text-gray-900">{{ product.name }}</dd>
    </div>
    <div class="py-3 grid grid-cols-3 gap-4">
      <dt class="font-semibold text-gray-700">Barcode</dt>
      <dd class="col-span-2 text-gray-900">{{ product.barcode }}</dd>
    </div>
    <div class="py-3 grid grid-cols-3 gap-4">
      <dt class="font-semibold text-gray-700">Price</dt>
      <dd class="col-span-2 text-gray-900">${{ product.price }}</dd>
    </div>
    <div class="py-3 grid grid-cols-3 gap-4">
      <dt class="font-semibold text-gray-700">Stock</dt>
      <dd class="col-span-2 text-gray-900">{{ product.stock }}</dd>
    </div>
  </dl>
</div>

<div class="mt-6">
  <a href="{% url 'product_index' %}" 
     class="inline-block px-5 py-2 bg-blue-500 text-white font-medium rounded-lg shadow hover:bg-blue-600 transition">
    ‚Üê Back to Products
  </a>
</div>
{% endblock %}
