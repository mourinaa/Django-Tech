<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Tech Test{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <!-- navbar -->
  <nav class="bg-white shadow p-4 flex justify-between items-center">
    <a href="/module/" class="text-xl font-bold text-blue-600">Tech Test</a>
    <div>
      {% if user.is_authenticated %}
        <span class="mr-3 text-gray-700">Hello, {{ user.username }}</span>
        <form method="post" action="{% url 'logout' %}" class="inline">
          {% csrf_token %}
          <button type="submit" class="px-3 py-1 bg-red-500 text-white rounded hover:bg-red-600">
            Logout
          </button>
        </form>
      {% else %}
        <a href="{% url 'login' %}" class="px-3 py-1 bg-blue-500 text-white rounded hover:bg-blue-600">
          <i class="bi bi-person"></i> Login
        </a>
      {% endif %}
    </div>
  </nav>

  <!-- page content -->
  <main class="flex-1 container mx-auto p-6">
    {% block content %}{% endblock %}
  </main>

</body>
</html>
